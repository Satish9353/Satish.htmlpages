<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Form</title>
</head>
<body>
    <form>
    <div>
    <label>Enter First Name:</label>
    <input type="text" name="name" maxlength="10" minlength="3" required>
</div>
<div>
    <label>Enter Last Name:</label>
    <input type="text" name="Last name"required>
</div>
<div>
    <Label>Enter email:</Label>
    <input type="email" placeholder="enter the email" required>
</div>    
<div>
    <label>Enter Password:</label>
    <input type ="password" name="password"required>
</div>
<div>
    <label>Enter DOB:</label>
    <input type="text"required>
</div>
<div>
    <label>Select Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
</div>
<div>
<label>Select City</label>
<select>
    <option>--Select City--</option>
    <option>Bangalore</option>
    <option>Bidar</option>
    <option>Gulbarga</option>
    <option>Bijapur</option>
</select>
</div>
<div>
    <label>Enter Address</label>
    <textarea rows="5" cols="5"></textarea>
</div>
<div>
    <label>Date Of Birth</label>
    <input type="date">
</div>
<div>
<label>Upload file</label>
<input type="file">
</div>
<div>
    <button type="submit" style="color: coral;">Register</button>
    <button type="reset" style="color: darkred;">Reset</button>

</div>
<div>
<label>Enter age</label>
<input type="number" name="age" min="0" max="10">
</div>
</form>
<table>
    
<form>
<th><label>name</label></th>
<td><input type="text"></td>
</form>
</table>
</body>
</html>
