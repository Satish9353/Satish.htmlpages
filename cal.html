<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<script>
     function add(){
        console.log("calling add function")
        var num1=document.getElementById("num1")
        console.log(num1)
        console.log(num1.value)
        var num2=document.getElementById("num2")
        console.log(num2)
        console.log(num2.value)
        console.log(num1.value + num2.value)
        var result = parseInt(num1.value) + parseInt(num2.value)
        console.log(result) 

        //how to pront the data in html page
        var message=document.getElementById("message")
        message.innerHTML = result
     }
     function sub(){
        console.log("calling add function")
        var num1=document.getElementById("num1")
        console.log(num1)
        console.log(num1.value)
        var num2=document.getElementById("num2")
        console.log(num2)
        console.log(num2.value)
        console.log(num1.value + num2.value)
        var result = parseInt(num1.value) - parseInt(num2.value)
        console.log(result) 

        var message=document.getElementById("message")
        message.innerHTML = result
        message.style.color="skyblue"
        message.style.textDecoration="underline"
     }

</script>
<body>
    <div>
    <label>Enter number1</label>
    <input type="text" name="number1" id="num1">
</div>
<div>
    <label>Enter number2</label>
    <input type="text" name="number2" id="num2">
</div>
<button type="button" onclick="add()">Add</button>
<span id="message"></span>

<button type="button" onclick="sub()">Sub</button>
<span id="message"></span>

</body>
</html>
