<!DOCTYPE html>
<html>

<head>
    <title>
        forms
    </title>

    <script>
        function register() {

            console.log("hi buddy")
            var name = document.getElementById("name")
            console.log(name.value)
            if (name.value == '') {
                var names = document.getElementById("names")
                names.innerHTML = 'please enter name '
                names.style.color = " red"
                return

            }
            var lastname = document.getElementById("lastname")
            var last = document.getElementById("last")
            last.innerHTML = ""

            if (lastname.value == '') {
                var last = document.getElementById("last")
                last.innerHTML = 'please enter lastname '
                last.style.color = " red"
                return

            }
            var email = document.getElementById("email")
            console.log(email.value)
            if (email.value == '') {
                var emails = document.getElementById("emails")
                emails.innerHTML = "please enter email "
                emails.style.color = " red"
                return

            }

            if (email.value.length < 8) {
                var emails = document.getElementById("emails")
                emails.innerHTML = "email should be more than 8 letters "
                emails.style.color = " red"
                return
            }
            var passwo = document.getElementById("passwo")
            console.log(passwo.value)
            var passwords = document.getElementById("passwords")
            passwords.innerHTML = ""
            if (passwo.value == '') {
                var passwords = document.getElementById("passwords")
                passwords.innerHTML = "please enter password"
                passwords.style.color = " red"
                return

            }
            var gender = document.registration.gender
            console.log(gender)
            console.log(gender[0])
            console.log(gender[1])
            console.log(gender[2])

            //checked

            var genderMessage = document.getElementById("genderMessage")
            genderMessage.innerHTML = ''

            if (gender[0].checked == false &&
                gender[1].checked == false &&
                gender[2].checked == false) {
                console.log("gender is not selected")
                genderMessage.innerHTML = ("please select gender")
                genderMessage.style.color = 'red'
                return
            }

            var city = document.registration.city
            console.log(city)
            console.log(city.value)
            var cityMessage = document.getElementById("cityMessage")
            cityMessage.innerHTML=''
            if(city.value == "0"){
                console.log("plz select city")
                cityMessage.innerHTML="plz select city"
                cityMessage.style.color = 'red'
                return
            }
            //save the form at data browser
            //2 types storage
            // local storage and session storage
            //local storage is permanent storage.

            var genderData
            if(gender[0].checked == true){
                genderData = gender[0].value
            }
            else if(gender[1].checked == true){
                genderData = gender[1].value
            }
            else if(gender[2].checked == true){
                genderData = gender[2].value
            }
            console.log(genderData)
            console.log(name.value)
            console.log(lastname.value)
            console.log(email.value)
            console.log(passwo.value)
            console.log(city.value)

            localStorage.setItem("java","javascript")
            var localdata = localStorage.getItem("java")
            console.log(localdata)

            //how to create object in js{}
            var registerData ={
                "name" :name.value,
                "lastname":lastname.value,
                "email":email.value,
                "passo":passwo.value,
                "city":city.value 

            }
            console.log(registerData)
            console.log(typeof(registerData))

            //convert object to string
            var registerDataString = JSON.stringify(registerData)
            console.log(typeof(registerDataString))
            localStorage.setItem("save",registerDataString)
            }

    </script>
</head>

<body>
    <form name="registration">
        <div> <label for=""> name</label></div>
        <div>
            <input type="text" id="name">
        </div>
        <div id="names"></div>


        <div> <label for="">last name</label></div>
        <div>
            <input type="text" id="lastname">
        </div>
        <div id="last"></div>



        <div> <label for=""> email</label></div>
        <div>
            <input type="email" id="email">
        </div>
        <div id="emails"></div>



        <div> <label for=""> password</label></div>
        <div>
            <input type="password" id="passwo">
        </div>
        <div id="passwords"></div>


        <div> <label for=""> gender</label></div>
        <div>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
            <span id="genderMessage"></span>

        </div>
        <div id="passwords"></div>

        <div>
            <label>
                select city
            </label>
            <select name="city">
                <option value="0">--select city--</option>
                <option>Bangalore</option>
                <option>Mysore</option>
                <option>Bidar</option>
                <option>Gulbarga</option>

            </select>
            <span id="cityMessage"></span>
        </div>
        <div><button type="button" onclick="register()">register</button></div>

    </form>

</body>

</html>
