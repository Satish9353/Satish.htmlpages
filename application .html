<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form </title>
</head>
<style>
    h1{
        color: red;
    }
    body{
        border: 2px solid black;
        background-color: skyblue;
        
    }
</style>
<center>
<body>
    <form>
        <h1>Registration From</h1>
    <div>
       <th><label>First name:-</label></th>
       <td><input type="text"></td>
    </div>
    <br>
    <div>
       <th><label>Middle name:-</label></th>
       <td><input type="text"></td>
    </div>
    <br>
    <div>
        <th><label>Last name:-</label></th>
        <td><input type="text"></td>
    </div>
    <br>
    <div>
        <th><label>Enter email:-</label></th>
        <td><input type="text"></td>
    </div>
    <br>
    <div>
        <th><label>Enter password:-</label></th>
        <td><input type="password"></td>
    </div>
    <br>
    <div>
        <th><label>DOB:-</label></th>
        <td><input type="date"></td>
    </div>
    <br>
    <div>
        <th><label>Select Gender</label></th>
        <td><input type="radio" name="gender">male</td>
        <td><input type="radio" name="gender">female</td>
        <td><input type="radio" name="gender">transgender</td>
    </div>
    <br>
    <div>
        <th><label>Adharcard No</label></th>
        <td><input type="text"></td>
    </div>
    <br>
    <th><label>Select State</label></th>
        <td><select>
            <option>--Select State--</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Andra_Pradesh</option>
            <option>Gujarat</option>
        </select></td>
 
        <th><label>Select city</label></th>
        <td><select>
            <option>--select city--</option>
            <option>Bidar</option>
            <option>Gulbarga</option>
            <option>Bijapur</option>
            <option>Yadgiri</option>
            <option>Bagalkote</option>
        </select></td>
   
       <br>
       <br> 
    <div>
        <th><label>File</label></th>
        <td><input type="file"></td>
    </div>
    <br>
    <div>
        <th><label>Submit</label></th>
        <td><input type="submit"></td>
      
        <th><label>Reset</label></th>
        <td><input type="reset"></td>
    </div>
    </form>
    
</body>
</center>

</html>
